// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    //ext.kotlin_version = '1.3.31'

    ext.versions = [
            "versionCode": 1,
            "versionName": "1.0",
            "kotlin": "1.3.31",
            "gradle": "3.4.2",
            "compile_sdk": 29,
            "min_sdk": 15,
            "target_sdk": 29,
            "appcompat": "1.0.2",
            "core_ktx": "1.0.2",
            "constraintlayout": "1.1.3",
            "junit": "4.12",
            "test_runner": "1.2.0",
            "espresso_core": "3.2.0",
    ]

    ext.deps = [
            "kotlin_gradle_plugin": "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
            "gradle": "com.android.tools.build:gradle:${versions.gradle}",
            "kotlin_stdlib": "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}",
            "androidx_appcompat": "androidx.appcompat:appcompat:${versions.appcompat}",
            "androidx_core_ktx": "androidx.core:core-ktx:${versions.core_ktx}",
            "androidx_constraintlayout": "androidx.constraintlayout:constraintlayout:${versions.constraintlayout}",
            "junit": "junit:junit:${versions.junit}",
            "test_runner": "androidx.test:runner:${versions.test_runner}",
            "espresso_core": "androidx.test.espresso:espresso-core:${versions.espresso_core}",
    ]

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath deps.gradle
        classpath deps.kotlin_gradle_plugin
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
